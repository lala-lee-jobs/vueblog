name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  project-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@master
    - name: Setup Node
      uses: actions/setup-node@master
      with:
        node-version: '12.x'
    - name: Install Dependencies
      run: npm install
    - name: Build Project
      run: npm run build
    - name: Make Dist Folder
    - uses: actions/upload-artifact@master
      with:
        name: dist
        path: dist
